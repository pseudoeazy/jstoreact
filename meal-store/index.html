<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div><h1>Meal Store</h1></div>
        <ul class="menus">
          <li>Home</li>
          <li><span id="totalItems" class="total-items"></span></li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section id="storeSection" class="store-section">
        <div class="categories">
          <nav id="itemCategories">
            <button id="cat-all" class="category">All</button>
          </nav>
        </div>
        <div id="shopItems" class="shop-items"></div>
      </section>
      <section id="cartSummary" class="cart-summary">
        <div class="summary-header">
          <a id="hideSummary" href="#">&#8592; Continue shopping</a>
          <h3>Cart Summary</h3>
          <div id="summaryTotalItems" class="summary-total-items"></div>
        </div>
        <div id="summaryContainer" class="summary-content-container"></div>
      </section>
      <section id="modal-section" class="modal-section">
        <div class="modal-container">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-info" id="modalInfo"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>&copy; <span id="footerYear"></span> Meal Store</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
